<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="show : ${showAllAttribute}">
        <td th:text="${show.getName()}">Name</td>
        <td th:text="${show.getLastName()}">Last Name</td>
        <td th:text="${show.getAge()}">Age</td>
        <td>
            <form th:name="up " th:action="@{/updateInfo/{id}(id=${show.getId()})}" th:method="PUT">
                <input type="hidden" name="_method" value="PUT" th:value="${show.getId()}"/>
                <button type="submit">Update</button>
            </form>
        </td>
        <td>
            <form th:name="del " th:action="@{/deleteInfo/{id}(id=${show.getId()})}" th:method="delete">
                <input type="hidden" name="_method" value="DELETE">
                <input type="hidden" th:value="${show.getId()}"/>
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form th:name="form1" th:method="get" th:action="@{/addNewUser}" th:object="${showAllAttribute}">
    <input type="submit" value="Add User">
</form>
</body>
</html>
